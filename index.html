<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de CLP</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Conversor de Monedas</h1>
  </header>
  <main>
    <section class="conversion-section flex-column" id="conversion-section">
      <div id="amount-section" class="amount-section flex-column">
        <div class="amount-input-container flex-column" id="amount-input-container">
          <label for="amount">Ingresa un monto</label>
          <input type="number" id="amount" class="amount-input" name="amount" placeholder="0" required>
        </div>
        <div id="show-amount-container" class="show-amount-container flex-row">
          <h2>$</h2>
          <h2 id="show-amount" class="show-amount">0</h2>
        </div>
      </div>
      <div id="currency-section" class="currency-section flex-column">
        <div id="currency-select-container" class="currency-select-container">
          <div class="flex-column">
            <label for="currency">Selecciona una moneda</label>
            <select name="currency" id="currency">
              <option value="Dolar">Dolar</option>
              <option value="Bitcoin">Bitcoin</option>
            </select>
          </div>
          <div class="button-container">
            <button type="submit" id="convert-button" class="convert-button">
              Hacer conversión
            </button>
          </div>
        </div>
        <div id="show-currency-container" class="show-currency-container flex-row">
          <h2>$</h2>
          <h2>0</h2>
        </div>
      </div>
    </section>
    <section id="graphic-section" class="graphic-section flex-column">
      <div id="graphic-container" class="graphic-container">
        <h3>Variación de la moneda</h3>
        <canvas id="graphic"></canvas>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-description flex-column">
      <h5>Claudio Poblete - Full Stack Developer</h5>
      <p>© 2024</p>
    </div>
  </footer>



  <script src="assets/js/app.js"></script>
</body>
</html>
